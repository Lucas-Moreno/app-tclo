# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tclo-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_56e3a49be1b940e69ea7991d73640cfe }}
          password: ${{ secrets.AzureAppService_ContainerPassword_8914768b357a4cb7acb96d2488b06626 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_56e3a49be1b940e69ea7991d73640cfe }}/lucasmoreno82/app-tclo:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "tclo-app"
          slot-name: "production"
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_b116fe89a0d74875b6ef4cf084e6fa7f }}
          images: "index.docker.io/${{ secrets.AzureAppService_ContainerUsername_56e3a49be1b940e69ea7991d73640cfe }}/lucasmoreno82/app-tclo:${{ github.sha }}"
